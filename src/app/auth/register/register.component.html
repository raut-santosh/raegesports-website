<!-- main-area -->
<main class="main--area">

    <!-- breadcrumb-area -->
    <section class="breadcrumb-area breadcrumb__hide-img" data-background="assets/img/bg/breadcrumb_bg02.jpg">
        <div class="container">
            <div class="breadcrumb__wrapper">
                <div class="row">
                    <div class="col-12">
                        <div class="breadcrumb__content">
                            <h2 class="title">Register</h2>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">register</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb-area-end -->

    <!-- login-area -->
    <section class="contact-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-12">
                    <div class="contact__form-wrap">
                        <form id="contact-form">
                            <div class="row">
                                <ng-container *ngFor="let field of formData">
                                    <div class="col-lg-6 col-md-6">
                                        <div class="form-group input-grp" *ngIf="field.name !== 'otp' || (field.name === 'otp' && otpSent)">
                                            <input [(ngModel)]="model[field.name]" [name]="field.name" [id]="field.name"
                                                [type]="field.type" class="form-control" [placeholder]="field.placeholder"
                                                [required]="field.required" [tabindex]="field.tabindex"
                                                (blur)="validateField(field)" (input)="validateField(field)">
                                            <div *ngIf="field.isEmptyError" class="error-msg">{{ field.emptyErrorMsg }}</div>
                                            <div *ngIf="field.isValidationError" class="error-msg">{{ field.errorMsg }}</div>
                                        </div>
                                    </div>
                                </ng-container>
                            </div>

                            <div class="row">
                                <div *ngIf="otpSent" class="mt-2">
                                    Send otp after: {{ formatTimer(countdown) }}
                                </div>
                                <div class="col-md-12 mt-3 d-flex justify-content-between">
                                    <button *ngIf="!isRegistred" type="button" class="btn btn-primary"
                                            (click)="formSubmit($event)">Register</button>

                                    <span *ngIf="otpSent"><button type="button" class="btn btn-primary"
                                            (click)="verifyOtp()">Verify Otp</button></span>
                                            
                                    <span *ngIf="countdown == 0"><button type="button" class="btn btn-primary"
                                        (click)="sendOtp()">Resend Otp</button></span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 mt-3" style="text-align: right;">
                                    <span>Already have an account? <a routerLink="/auth/login">LogIn here</a></span>
                                </div>
                            </div>
                        </form>



                        <p class="ajax-response"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- login-area-end -->

</main>
<!-- main-area-end -->
