<!-- main-area -->
<main class="main--area">

    <!-- breadcrumb-area -->
    <section class="breadcrumb-area breadcrumb__hide-img" data-background="assets/img/bg/breadcrumb_bg02.jpg">
        <div class="container">
            <div class="breadcrumb__wrapper">
                <div class="row">
                    <div class="col-12">
                        <div class="breadcrumb__content">
                            <h2 class="title">Register</h2>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">register</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb-area-end -->

    <!-- login-area -->
    <section class="contact-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-12">
                    <div class="contact__form-wrap">
                        <form (ngSubmit)="formSubmit($event)" id="contact-form" method="POST">
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group input-grp">
                                        <input [(ngModel)]="model.first_name" name="first_name" id="first_name"
                                            type="text" class="form-control" placeholder="First Name *" required
                                            tabindex="1">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group input-grp">
                                        <input [(ngModel)]="model.last_name" name="last_name" id="last_name" type="text"
                                            class="form-control" placeholder="Last Name *" required tabindex="2">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group input-grp">
                                        <input [(ngModel)]="model.location" name="location" id="location" type="text"
                                            class="form-control" placeholder="Location" tabindex="3">
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group input-grp">
                                        <input [(ngModel)]="model.mobile" name="mobile" id="mobile" type="number"
                                            class="form-control" placeholder="Mobile *" required tabindex="4">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group input-grp">
                                        <input [(ngModel)]="model.email" name="email" id="email" type="email"
                                            class="form-control" placeholder="Email *" required tabindex="5">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group input-grp">
                                        <input [(ngModel)]="model.password" name="password" id="password"
                                            type="password" class="form-control" placeholder="Password *" required
                                            tabindex="6">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 mt-3">
                                    <button type="submit" class="submit-btn">Register</button>
                                </div>
                                <div class="col-md-12 mt-3" style="text-align: right;">
                                    <span>Forgot your password? <a href="#">Reset it here.</a></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mt-3" style="text-align: right;">
                                    <span>Already have an account? <a routerLink="auth/login">LogIn here</a></span>
                                </div>
                            </div>
                        </form>
                        <p class="ajax-response"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- login-area-end -->

</main>
<!-- main-area-end -->
