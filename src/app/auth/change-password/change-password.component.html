<!-- main-area -->
<main class="main--area">

    <!-- breadcrumb-area -->
    <section class="breadcrumb-area breadcrumb__hide-img" data-background="assets/img/bg/breadcrumb_bg02.jpg">
        <div class="container">
            <div class="breadcrumb__wrapper">
                <div class="row">
                    <div class="col-12">
                        <div class="breadcrumb__content">
                            <h2 class="title">{{isForget ? 'Forget Password' : 'Change Password'}}</h2>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">{{isForget ? 'Forget Password' : 'change password'}}</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb-area-end -->

    <!-- login-area -->
    <section class="contact-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-12">
                    <div class="contact__form-wrap">
                        <form *ngIf="!isForget" (ngSubmit)="formSubmit($event)" id="contact-form" method="POST">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="input-grp">
                                        <input autocomplete="off" [(ngModel)]="model.oldPassword" name="oldPassword" type="password" placeholder="Old Password *" required>
                                    </div>
                                    <div class="input-grp">
                                        <input autocomplete="new-password" [(ngModel)]="model.password" name="password" type="password" placeholder="New Password *" required>
                                    </div>
                                </div>
                            </div>
                            
                           <div class="row">
                                <div class="col-md-12 mt-3 d-flex justify-content-between flex-wrap">
                                    <button style="margin-top:10px" type="submit" class="submit-btn">Change Password</button>
                                    <button style="margin-top:10px" (click)="enableForget()" type="button" class="submit-btn">Forget Password</button>
                                </div>
                           </div>
                        </form>
                        <form *ngIf="isForget" (ngSubmit)="forgetPassword($event)" id="contact-form" method="POST">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="input-grp">
                                        <p>{{'otp is sent on your mail id'}}</p>
                                    </div>
                                    <div class="input-grp">
                                        <input [(ngModel)]="model.otp" autocomplete="off" name="otp" type="number" placeholder="4 digit otp *" required>
                                    </div>
                                    
                                    <div class="input-grp">
                                        <input [(ngModel)]="model.password" autocomplete="new-password" name="password" type="password" placeholder="New Password *" required>
                                    </div>
                                </div>
                            </div>
                            
                           <div class="row">
                                <div class="col-md-12 mt-3 d-flex justify-content-between flex-wrap">
                                    <button style="margin-top:10px;" type="button" class="submit-btn">Send Otp</button>
                                    <button style="margin-top:10px;" type="submit" class="submit-btn">Change Password</button>
                                </div>
                           </div>
                        </form>
                        <p class="ajax-response"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- login-area-end -->

</main>
<!-- main-area-end -->
