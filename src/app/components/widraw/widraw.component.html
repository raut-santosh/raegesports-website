<main class="main--area">

    <!-- breadcrumb-area -->
    <section class="breadcrumb-area" data-background="assets/img/bg/breadcrumb_bg03.jpg">
        <div class="container">
            <div class="breadcrumb__wrapper">
                <div class="row">
                    <div class="col-12">
                        <div class="breadcrumb__content">
                            <h2 class="title">Withdraw Money</h2>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Withdraw</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="tournament-area section-pt-120 section-pb-90">
        <div class="container">
           <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                <h5>Wallet Balance : {{apiService.currentUserValue.balance ?? '0'}} Rs</h5>
            </div>
            <form class="col-lg-6 col-md-6 col-sm-12 mb-3" (ngSubmit)="formSubmit($event)">
                <div class="form-group input-grp mb-3">
                    <input [(ngModel)]="model.upi_id" name="upi_id"
                        type="text" class="form-control" placeholder="UPI ID">
                </div>
                <div class="form-group input-grp mb-3">
                    <input [(ngModel)]="model.amount" name="amount" 
                        type="number" class="form-control" placeholder="Withdraw amount"
                        (blur)="validateField('amount')" (input)="validateField('amount')">
                    <div *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</div>
                </div>
                <div class="col-md-12 mt-3 d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Withdraw</button>
                </div>
            </form>
           </div>
        </div>
    </section>
</main>
