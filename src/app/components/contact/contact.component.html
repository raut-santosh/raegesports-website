<main class="main--area">

    <!-- breadcrumb-area -->
    <section class="breadcrumb-area breadcrumb__hide-img" data-background="assets/img/bg/breadcrumb_bg02.jpg">
        <div class="container">
            <div class="breadcrumb__wrapper">
                <div class="row">
                    <div class="col-12">
                        <div class="breadcrumb__content">
                            <h2 class="title">Contact us</h2>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">contact</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb-area-end -->
    
    <!-- contact-area -->
    <section class="contact-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-10">
                    <div class="contact__content">
                        <h2 class="overlay-title"><span>join us</span></h2>
                        <h2 class="title">CONTACT US</h2>
                        <!-- <p>Axcepteur sint occaecat atat non proident, sunt culpa officia deserunt mollit anim id est labor umLor emdolor</p> -->
                        <div class="footer-el-widget">
                            <h4 class="title">information</h4>
                            <ul class="list-wrap">
                                <li><a href="tel:+918308197630">+91-8308197630</a></li>
                                <li><a href="mailto:rohitakolkar2@gmail.com">rohitakolkar2@gmail.com</a></li>
                                <li>At.post karanji tal.pathardi, Ahmednagar, Maharashtra, PIN: 414106</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-10">
                    <div class="contact__form-wrap">
                        <form id="contact-form" (ngSubmit)="formSubmit($event)">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="input-grp">
                                        <input name="name" [(ngModel)]="model.name" type="text" placeholder="Name *" required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="input-grp">
                                        <input name="email" [(ngModel)]="model.email" type="email" placeholder="Email *" required>
                                    </div>
                                </div>
                            </div>
                            <div class="input-grp message-grp">
                                <textarea name="message" [(ngModel)]="model.message" cols="30" rows="10" placeholder="Enter your message"></textarea>
                            </div>
                            <button class="submit-btn" type="submit">Submit Now</button>
                        </form>
                        <!-- <p class="ajax-response"></p> -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- contact-area-end -->
    
    <!-- contact-map -->
    <div class="contact-map">
        <iframe src="https://geo-devrel-javascript-samples.web.app/samples/style-array/app/dist/" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <!-- contact-map-end -->
    
    </main>
