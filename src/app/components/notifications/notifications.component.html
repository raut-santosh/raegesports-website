<!-- main-area -->
<main class="main--area">

    <!-- breadcrumb-area -->
    <section class="breadcrumb-area breadcrumb__hide-img" data-background="assets/img/bg/breadcrumb_bg02.jpg">
        <div class="container">
            <div class="breadcrumb__wrapper">
                <div class="row">
                    <div class="col-12">
                        <div class="breadcrumb__content">
                            <h2 class="title">Notifications</h2>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Notification</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb-area-end -->

    <!-- blog-area -->
    <section class="blog-area blog-details-area">
        <div class="container">
            <div class="row justify-content-center">
                <div *ngFor="let notification of notifications" class="blog__avatar-wrap mb-65">
                    <!-- <div class="blog__avatar-img">
                        <a href="#"><img src="assets/img/blog/avatar.jpg" alt="img"></a>
                    </div> -->
                    <div class="blog__avatar-info">
                        <!-- <span class="designation">Written by</span> -->
                        <h4 class="name"><a href="#">{{notification.subject}}</a></h4>
                        <p>{{apiService.htmlEntityDecode(notification.message)}}</p>
                    </div>
                </div>
                <div *ngIf="notifications.length === 0" class="blog__avatar-wrap mb-65">
                    <!-- <div class="blog__avatar-img">
                        <a href="#"><img src="assets/img/blog/avatar.jpg" alt="img"></a>
                    </div> -->
                    <div class="blog__avatar-info">
                        <!-- <span class="designation">Written by</span> -->
                        <!-- <h4 class="name"><a href="#">{{notification.subject}}</a></h4> -->
                        <p>No notifications found!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- blog-area-end -->

</main>
<!-- main-area-end -->
